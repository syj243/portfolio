{% extends "templates/base.html" %}

{% block header %}

{%endblock%}

{% block content %} 
<div id = "welcome"> 
	<div id = "diamond" class="col-md-4 col-md-offset-5"> 
		<img src="static/diamond.png"></div>
	<div id = "welcome_message" class="col-md-5 col-md-offset-6">
		<p>Hi,
			I'm So Yun_</p>
	</div>
</div>

<script type="text/javascript">
function resizeTopContent(){
    $('#welcome').height( $(window).height())
}

$(document).ready(function() {
    resizeTopContent();
});

$(window).resize(function() {
    resizeTopContent();
});

$(function() {
    var srcText = $("#welcome_message").html();
    var i = 0;
    var result = srcText[i];
    setInterval(function() {
            if(i == srcText.length) {
            	clearInterval(this);
                return;
            };
            i++;
            result += srcText[i].replace("\n", "<br />");
            $("#welcome_message").html( result);
    },
    150); // the period between every character and next one, in milliseonds.
});



</script>
{%endblock%}
