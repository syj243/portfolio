{% extends "templates/base.html" %}
{% block header %}
    <div class = "top" style="background-image: url(../static/contact_cover.jpg); background-position: center;"> 
		<div class="col-md-4 col-md-offset-4" >
			<p class = "up" align="center"></p>
			<h1 align="center">CONTACT</h1> 
			<p class = "down" align="center"></p>
		</div>
	</div>
{%endblock%}
{% block content %} 
	<div class = "contact text-center" >
	    {{errormessage}}
	    <form action = "/contact" method = "post">
	        <div class = "input"><input type="text" name="name" placeholder="Name"></div>
  			<div class = "input"><input type="email" name="email" placeholder="Email"></div>
  			<div class = "input"><input type="textarea" name="message" placeholder="Message"></div>
  			<div class = "input"><input type="submit" value="contact"></div>
	    </form> 
    </div>
{%endblock%}
